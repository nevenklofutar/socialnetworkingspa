<mat-card class="mat-card">
    <mat-card-content>
        <div>
            <div>({{ post.id }}) {{ post.body }}</div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            [disabled]="disabled"
            [class.spinner]="disabled"
        >
            Comment
        </button>
        <button
            type="button"
            mat-raised-button
            color="{{ likeButtonColor }}"
            (click)="toggleLike(post.id)"
            [disabled]="disabled"
            [class.spinner]="disabled"
        >
            {{ likeButtonName }}
        </button>

        <span> Likes: {{ this.post.likes.likesCount }} </span>

        <div fxFlex></div>

        <button
            mat-raised-button
            (click)="deletePost(post.id)"
            *ngIf="showDeleteButton()"
            [disabled]="disabled"
            [class.spinner]="disabled"
        >
            Delete
        </button>
    </mat-card-actions>
</mat-card>
