<mat-card class="mat-card">
    <mat-card-content>
        <div>
            <div>({{ post.id }}) {{ post.body }}</div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Comment</button>
        <button
            type="button"
            mat-raised-button
            color="{{ likeButtonColor }}"
            (click)="toggleLike(post.id)"
            [disabled]="processingLike"
            [class.spinner]="processingLike"
        >
            {{ likeButtonName }}
        </button>

        <span> Likes: {{ this.likes?.length }} </span>

        <div fxFlex></div>

        <button
            mat-raised-button
            (click)="deletePost(post.id)"
            *ngIf="showDeleteButton()"
            [disabled]="processingDelete"
            [class.spinner]="processingDelete"
        >
            Delete
        </button>
    </mat-card-actions>
</mat-card>
