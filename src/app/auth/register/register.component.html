<div class="auth-standard-container">
    <form
        [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()"
        class="auth-standard-item"
    >
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>KlofBook Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>First name</mat-label>
                    <input matInput formControlName="firstName" />
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Last name</mat-label>
                    <input matInput formControlName="lastName" />
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        required
                        formControlName="email"
                        placeholder="Ex. name@example.com"
                    />
                    <mat-error *ngIf="registrationForm.controls.email.invalid">
                        <span
                            *ngIf="
                                registrationForm.controls.email.errors.required
                            "
                            >Email is <strong>required</strong></span
                        >
                        <span
                            *ngIf="registrationForm.controls.email.errors.email"
                            >Please enter a valid email address</span
                        >
                    </mat-error>
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Phone number</mat-label>
                    <input matInput formControlName="phonenumber" />
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Username</mat-label>
                    <input matInput required formControlName="username" />
                    <mat-error
                        *ngIf="
                            registrationForm.controls.username.touched &&
                            registrationForm.controls.username.invalid
                        "
                    >
                        <span>Username is <strong>required</strong></span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Password</mat-label>
                    <input
                        type="password"
                        matInput
                        required
                        formControlName="password"
                    />
                    <mat-error>
                        Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Password confirm</mat-label>
                    <input
                        type="password"
                        matInput
                        required
                        formControlName="passwordConfirm"
                    />
                    <mat-error
                        *ngIf="
                            registrationForm.controls.passwordConfirm.errors
                                ?.required
                        "
                    >
                        Password confirm is
                        <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="
                            registrationForm.controls.passwordConfirm.errors
                                ?.mismatch
                        "
                    >
                        Passwords must
                        <strong>match</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button
                    type="submit"
                    [disabled]="!registrationForm.valid || processingForm"
                    mat-raised-button
                    color="primary"
                    [class.spinner]="processingForm"
                >
                    Register
                </button>
                <a mat-raised-button color="accent" href="/auth/login">
                    Login
                </a>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
