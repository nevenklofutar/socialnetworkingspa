<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                color="primary"
                                class="example-card"
                            >
                                <mat-label>Username</mat-label>
                                <input
                                    matInput
                                    required
                                    [formControl]="usernameFormControl"
                                />
                                <mat-error
                                    *ngIf="
                                        usernameFormControl.hasError('required')
                                    "
                                >
                                    Username is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                color="primary"
                                class="example-card"
                            >
                                <mat-label>Password</mat-label>
                                <input
                                    matInput
                                    required
                                    [formControl]="passwordFormControl"
                                />
                                <mat-error
                                    *ngIf="
                                        passwordFormControl.hasError('required')
                                    "
                                >
                                    Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <br />
            <a mat-button href="/auth/forgotpassword">Forgot password</a>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">
                Login
            </button>
            <a
                mat-raised-button
                color="accent"
                style="float: right;"
                href="/auth/register"
            >
                Register
            </a>
        </mat-card-actions>
    </mat-card>
</div>
