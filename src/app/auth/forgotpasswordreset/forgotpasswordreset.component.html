<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="auth-standard-container">
    <form
        [formGroup]="formConfirm"
        (ngSubmit)="onSubmit()"
        [hidden]="this.pageStatus === 0"
    >
        <mat-card>
            <mat-card-header>
                <mat-card-title>Enter new password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Password</mat-label>
                    <input
                        type="password"
                        matInput
                        required
                        formControlName="password"
                    />
                    <mat-error>
                        Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Password confirm</mat-label>
                    <input
                        type="password"
                        matInput
                        required
                        formControlName="passwordConfirm"
                    />
                    <mat-error
                        *ngIf="
                            formConfirm.controls.passwordConfirm.errors
                                ?.required
                        "
                    >
                        Password confirm is
                        <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="
                            formConfirm.controls.passwordConfirm.errors
                                ?.mismatch
                        "
                    >
                        Passwords must
                        <strong>match</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button
                    mat-raised-button
                    color="primary"
                    [disabled]="formConfirm.invalid"
                >
                    Reset password
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
