<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="auth-standard-container">
    <form class="auth-standard-item">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Enter new password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Password</mat-label>
                    <input matInput required />
                </mat-form-field>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Password confirm</mat-label>
                    <input matInput required />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">
                    Reset password
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
