<!-- Classes main-div and example-card are catagorized in .css file -->
<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Enter new password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                color="primary"
                                class="example-card"
                            >
                                <mat-label>Password</mat-label>
                                <input matInput required />
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field
                                appearance="outline"
                                color="primary"
                                class="example-card"
                            >
                                <mat-label>Password confirm</mat-label>
                                <input matInput required />
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">
                Reset password
            </button>
        </mat-card-actions>
    </mat-card>
</div>
