<div class="auth-standard-container">
    <form [formGroup]="formEmail" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>KlofBook Forgot password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        required
                        formControlName="emailInput"
                        placeholder="Ex. name@example.com"
                    />
                    <mat-error *ngIf="formEmail.controls.emailInput.invalid">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="formEmail.invalid"
                >
                    Send reset email
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
