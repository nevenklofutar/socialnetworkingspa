<div class="auth-standard-container">
    <form class="auth-standard-item">
        <mat-card>
            <mat-card-header>
                <mat-card-title>KlofBook Forgot password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field
                    appearance="outline"
                    color="primary"
                    class="standard-input"
                >
                    <mat-label>Email</mat-label>
                    <input
                        matInput
                        required
                        [formControl]="emailFormControl"
                        placeholder="Ex. name@example.com"
                    />
                    <mat-error
                        *ngIf="
                            emailFormControl.hasError('email') &&
                            !emailFormControl.hasError('required')
                        "
                    >
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">
                    Send reset email
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
