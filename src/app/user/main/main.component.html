<div class="top-container">
    <app-create-post
        class="item-600 item-style profile-wrapper"
        [currentUser]="this.currentUser"
        [postListComponent]="this.postListComponent"
    ></app-create-post>

    <div class="item-600 item-style"><h2>Posts</h2></div>

    <app-post-list
        [currentUserId]="this.currentUser?.id"
        class="item-600 item-wrapper"
    ></app-post-list>
</div>
<div>
    <div
        class="uploadfilecontainer"
        appDragDrop
        (click)="fileInput.click()"
        (fileDropped)="uploadFile($event)"
    >
        <input
            hidden
            type="file"
            #fileInput
            (change)="uploadFile($event.target.files)"
        />
    </div>
    <div class="files-list" *ngFor="let file of files; let i = index">
        <p>{{ file }}</p>
        <button class="delete-file" (click)="deleteAttachment(i)">
            <img src="../../assets/Recycle_Bin_Full.png" />
        </button>
    </div>
</div>
