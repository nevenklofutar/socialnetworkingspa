<!-- Classes main-div and example-card are catagorized in .css file -->
<div fxLayout="column" fxLayoutAlign=" center">
    <div class="main-content">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Profile</mat-card-title>
                <mat-card-subtitle
                    >{{ this.user?.firstName }}
                    {{ this.user?.lastName }}</mat-card-subtitle
                >
            </mat-card-header>
            <mat-card-content></mat-card-content>
            <mat-card-actions> </mat-card-actions>
        </mat-card>
    </div>

    <div class="main-content">Posts</div>

    <div class="main-content">
        <mat-card *ngFor="let post of posts" class="mat-card">
            <mat-card-content>
                <div>
                    <div>{{ post.body }}</div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent">Comment</button>
                <button mat-raised-button color="accent">Like</button>
                Likes: 17
            </mat-card-actions>
        </mat-card>
    </div>
</div>
