<div
    *ngFor="let user of users"
    class="item-600 item-style horizontal-container"
>
    <div>{{ user.username }} - {{ user.firstName }} {{ user.lastName }}</div>
    <div fxFlex></div>
    <div>
        <a mat-raised-button color="accent" href="/user/view?id={{ user.id }}"
            >View</a
        >
    </div>
</div>
